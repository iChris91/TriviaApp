<ion-header>
  <ion-navbar>
    <ion-title>
      The Quiz !! By Chris !
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-list>
    <div text-center class="error" *ngIf="error">
      {{error}}
    </div>
    <ion-item>
      <ion-label>Pseudo / Name </ion-label>
      <ion-input type="text" [(ngModel)]="name" floating></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Number of questions (between 5 et 10)</ion-label>
      <ion-input type="text" [(ngModel)]="nbQuestions"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Difficulty</ion-label>
      <ion-select [(ngModel)]="difficulty">
        <ion-option value="easy">Easy</ion-option>
        <ion-option value="medium">Medium</ion-option>
        <ion-option value="hard">Hard</ion-option>
      </ion-select>
    </ion-item>
      <button ion-button full (click)="checkValues()">GO !</button>
  </ion-list>
  </ion-card>
  <ion-card>
    <ion-card-header>leaderBoard:</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row class="titleTr">
          <ion-col>Nickname</ion-col>
          <ion-col>Score</ion-col>
          <ion-col>Time</ion-col>
        </ion-row>
        <ion-row *ngFor="let result of results">
          <ion-col><ion-img *ngIf="result.avatar_url" src="{{result.avatar_url}}" ></ion-img> {{result.nickname}}</ion-col>
          <ion-col>{{result.score}}</ion-col>
          <ion-col>{{result.time}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <button ion-button full (click)="getLeaderBoard()">Refresh list</button>
  </ion-card>

</ion-content>
